<div class="form-group">
  <input #formRow (keyup.enter)="postRow(formRow)" type="text" class="form-control" />
</div>

<div *ngFor="let x of list" class="form-group">
  <span>
     <button style="float:left" (click)="updatePut(x, text)" class="btn">Update</button>
      <button style="float:left" (click)="deleteRow(x.id)" class="btn">Delete</button>
      <input #text style="float:left" style="width:500px" type="text" class="form-control" value="{{x.title}}" />
  </span>

</div>
