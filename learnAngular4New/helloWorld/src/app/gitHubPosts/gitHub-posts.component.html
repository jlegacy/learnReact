<div *ngFor="let x of list" class="media">
  <img class="d-flex align-self-center mr-3" style="border-radius:100%; width:80px;" src={{x.avatar_url}} alt="Generic placeholder image">
  <div class="media-body">
    <h4 class="media-heading">
      <a [routerLink]="['/followers', x.id, x.login]">{{x.login}}</a>
    </h4>
    <p>{{x.html_url}}</p>
  </div>
</div>
