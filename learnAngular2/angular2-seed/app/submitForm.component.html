<style>
    .error {
        color: red;
    }
</style>

<form #f="ngForm">
    <div class="formGroup">
        <div>
            <label for="">Name</label>
            <input #name="ngForm" 
            class="form-control" type="text" ngControl="name" required minlength="3">
        </div>
        <div *ngIf="name.touched && name.errors">
            <div *ngIf="name.errors.required" class="alert alert-danger">
                Name is required.
            </div>
            <div *ngIf="name.errors.minlength" class="alert alert-danger">
                Name should be minimum 3 characters.
            </div>
        </div>
    </div>
    <div class="formGroup">
        <div>
            <label for="">Email</label>
            <input #email="ngForm" class="form-control" ngControl="email" type="email" required>
        </div>
        <div *ngIf="email.touched && email.errors">
            <div *ngIf="email.errors.required" class="alert alert-danger">
                Email is required.
            </div>
        </div>
    </div>
    <div class="formGroup">
        <label for="">Frequence of Emails</label>


        <select class="selectpicker form-control" #frequency="ngForm" ngControl="frequency" required>
            <option>1</option>
            <option>2</option>
                <option>3</option>
            </select>

        <div *ngIf="frequency.touched && frequency.errors">
            <div *ngIf="frequency.errors.required" class="alert alert-danger">
                Frequency is required.
            </div>
        </div>
    </div>

    <div>
        <input [disabled]="!f.valid" type="button" class="btn btn-primary" value="subscribe">
    </div>
</form>
